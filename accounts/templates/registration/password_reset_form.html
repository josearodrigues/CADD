{% extends 'base.html' %}

{% block title %}Esqueceu a sua senha?{% endblock %}

{% block content %}
  <h1>Esqueceu a sua senha?</h1>
  <p>Digite abaixo o seu endereço de e-mail e enviaremos instruções para configurar uma nova senha.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Envie-me instruções!">
  </form>
</div>
{% endblock %}
